<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leads AJAX example</title>
    <title>Welcome</title>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="canvas">
      <div id="container">
        <form action="" method="post" id="search-form">
          {% csrf_token %}
          <label>Search method: </label>
          <input type="text" name="first_name" placeholder="First Name" />
          <input type="text" name="last_name" placeholder="Last Name" /><br />
          <label>From: </label>
          <input type="date" name="from_date" />
          <label>To: </label>
          <input type="date" name="to_date" />
          <input type="submit" value="Search" id="sub-btn" />
        </form>
        <br /><br />
        <div id="pages-data">
          <div id="pages">
          <a href="" class="page_no" no="1"> 1 </a>
          {% for i in pages %}
            |  <a href="" class="page_no" no="{{i}}"> {{i}} </a>  
          {% endfor %}
          </div>
          <br /><br />

          <div id="table">
            <table id="data-table" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">first name</th>
                  <th scope="col">last name</th>
                  <th scope="col">registered datetime</th>
                  <th scope="col">email</th>
                </tr>
              </thead>
              {% for user in users %}
              <tr class="user-data">
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.created_at}}</td>
                <td>{{user.email}}</td>
              </tr>
              {% endfor %}
            </table>
          </div>

        </div>
        
      </div>
      <div>
        <a href="/logout">Logout</a><br /><a
          href="/user/{{request.session.user_id}}/edit"
          >Edit Account</a
        >
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
